<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">FoodExpress</div>
    
    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#cart">Cart</a></li>
      <li><a href="#popular-items">Popular Items</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>

    <div class="search-box">
      <input type="text" placeholder="Search menu items...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
  </nav>
  

  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Fast & Delicious Food</h1>
      <p>Order now and enjoy the fastest delivery in town.</p>
      <button onclick="orderNow()">Order Now</button>
    </div>
  </section>

  <section id="menu" class="menu">
    <h2>Our Menu</h2>
    <div class="menu-grid" id="menu-items">
    </div>
  </section>
  

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total">
      <h3>Total: $<span id="total-price">0.00</span></h3>
      <button onclick="checkout()">Proceed to Checkout</button>
    </div>
  </section>

  <section id="popular-items" class="popular-items">
    <h2>Popular Items</h2>
    <div class="popular-grid" id="popular-items-grid">
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
      <!-- Replace with your Access Key -->
      <input type="hidden" name="access_key" value="8aedcbd8-ba1f-405a-89b3-1cc4a3f555fa">

      <div class="field">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      <div class="field">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="field">
        <textarea name="message" placeholder="Your Message" required></textarea>
      </div>

      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

      <button type="submit" class="submit-btn">Submit Form</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2024 FoodExpress. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>

</body>
</html>
