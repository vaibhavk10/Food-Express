<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Now</div>
            <div class="title signup">Signup Now</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form class="login" id="loginForm">
                    <div class="field">
                        <input type="text" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="forgot-password.html">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <p id="loginError" class="error"></p>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <form class="signup" id="signupForm">
                    <div class="field">
                        <input type="text" id="signupEmail" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                    <p id="signupError" class="error"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
